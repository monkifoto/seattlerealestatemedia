<div class="fileElement">
  <div class="filePreview"><img src="{{ fileUpload.url }}" alt=""></div>
  <div class="fileName"><a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a></div>
  <div class="command"><button (click)="deleteFileUpload(fileUpload)"
    class="btn btn-accent">
    Delete
  </button></div>
</div>
